<!DOCKTYPE html>
<html>
    <head>
        <title>Formulário de Contato Profissional</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <form>
                <fieldset>
                    <legend>Meu formulario</legend>
                    <div><input type="text" name="nome" placeholder="Digite o seu nome"></div>
                    <div><input type="text" name="nome" placeholder="Digite o seu e-mail"></div>
                    <div>
                        <select name="lista">
                            <option disabled selected>Qual a sua idade ?</option>
                            <option>18-</option>
                            <option>18+</option>
                        </select>
                    </div>
                    <h2>Qual a sua cidade</h2>
                    <div class="input">
                    <div>
                        <input type="radio" name="cidade" value="São Paulo"><span>São Paulo</span>
                    </div>
                    <div>
                        <input type="radio" name="cidade" value="Rio de Janeiro"><span>Rio de Janeiro</span>
                    </div>
                    <div>
                        <input type="radio" name="cidade" value="Minas Gerais"><span>Minas Gerais</span>
                    </div>

                    <h2>Qual a seu estilo de alimentacao</h2>

                    <div>
                        <input type="checkbox" name="alimentacao" value="São Paulo"><span>Fruta</span>
                    </div>
                    <div>
                        <input type="checkbox" name="alimentacao" value="Rio de Janeiro"><span>Salada</span>
                    </div>
                    <div>
                        <input type="checkbox" name="alimentacao" value="Minas Gerais"><span>Fast Food</span>
                    </div>
                    </div>
                        <div>
                            <textarea placeholder="Possui alguma observacao ?"></textarea>
                        </div>
                        <div>
                            <input type="submit" name="acao" value="Enviar">
                        </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
